{% extends "base.html" %}

{% block head %}
	<h1>Report View</h1>
	<h2>Current Number of Cars: {{ numCars }} </h2>
{% endblock %}

{% block body %}

<table>
    <tr>
        {% for header in headings %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in tableData %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
