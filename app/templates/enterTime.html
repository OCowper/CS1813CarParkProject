{% extends "base.html" %}

{% block head %}
	<h1>How long are you staying?</h1>
	<h7>Enter number of hours</h7>
{% endblock %}

{% block body %}
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.timePeriod.label }}<br>
            {{ form.timePeriod(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
